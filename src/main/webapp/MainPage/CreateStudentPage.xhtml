<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>create teacher</title>
    </h:head>
    <h:body>
        <p:clock />
        <br/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Username"/>
                <h:inputText value="#{userBean.username}"
                             style="height: 40px; width: 250px; text-align: center;
                             font-size: 15px; font-family: Arial"/>
                <h:outputText value="First Name"/>
                <h:inputText value="#{userBean.firstName}" 
                             style="height: 40px; width: 250px; text-align: center;
                             font-size: 15px; font-family: Arial"/>
                <h:outputText value="Last Name"/>
                <h:inputText value="#{userBean.lastName}" 
                             style="height: 40px; width: 250px; text-align: center;
                             font-size: 15px; font-family: Arial"/>
                <h:outputText value="Email"/>
                <h:inputText value="#{userBean.email}" 
                             style="height: 40px; width: 250px; text-align: center;
                             font-size: 15px; font-family: Arial"/>
                <h:outputText value="Password"/>
                <h:inputSecret value="#{userBean.password}"
                               style="height: 40px; width: 250px; text-align: center;
                               font-size: 15px; font-family: Arial"/>
                <br/>
                <h:commandButton value="Create a User" action="#{userBean.createAStudent()}"
                                    style="
                                        background-color: #24a0ed; /* Green */
                                        border: none;
                                        color: white;
                                        padding: 15px 32px;
                                        text-align: center;
                                        text-decoration: none;
                                        display: inline-block;
                                        font-size: 16px"/>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="MainPage.xhtml?faces-redirect=true"
                                 style="
                                        background-color: #24a0ed; /* Green */
                                        border: none;
                                        color: white;
                                        padding: 15px 32px;
                                        text-align: center;
                                        text-decoration: none;
                                        display: inline-block;
                                        font-size: 16px"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

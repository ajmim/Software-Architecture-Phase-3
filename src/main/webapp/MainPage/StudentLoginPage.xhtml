<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <title>student login</title>
    </h:head>
    <h:body>
        <center>
            <h1>Welcome to you, dear student</h1>
            
            <style>
    .ui-analog-clock {
        width: 100px;
    }
            </style>
            <div class="card">
                <h:form>
                    <h5></h5>
                    <p:clock displayMode="analog"/>
                </h:form>
            </div>
            
        <h:form>
           <h:panelGrid columns="2">
                <h:outputText value="Username"/>
                <br/>
                <h:inputText value="#{loginBean.username}" 
                             style="height: 40px; width: 250px; text-align: center;
                             font-size: 15px; font-family: Arial"/>
                <br/>
                <h:outputText value="Password"/>
                <br/>
                <h:inputSecret  value="#{loginBean.password}"
                                style="height: 40px; width: 250px; text-align: center;
                                font-size: 15px; font-family: Arial"/>
                <br/>
                <h:commandButton value="Login" action="#{loginBean.studentLogsIn()}"
                                 style="background-image: linear-gradient(to right, #DD5E89 0%, #F7BB97  51%, #DD5E89  100%);
                margin: 10px;
                padding: 15px 45px;
                text-align: center;
                text-transform: uppercase;
                transition: 0.5s;
                background-size: 200% auto;
                color: white;            
                box-shadow: 0 0 20px #eee;
                border-radius: 10px;
                display: block;
                background-position: right center; /* change the direction of the change here */
                color: #fff;
                text-decoration: none"/>

                <br/>
                <h:commandButton value="Go Back to Main Menu" action="MainPage.xhtml?faces-redirect=true"
                                 style="background-image: linear-gradient(to right, #DD5E89 0%, #F7BB97  51%, #DD5E89  100%);
                margin: 10px;
                padding: 15px 45px;
                text-align: center;
                text-transform: uppercase;
                transition: 0.5s;
                background-size: 200% auto;
                color: white;            
                box-shadow: 0 0 20px #eee;
                border-radius: 10px;
                display: block;
                background-position: right center; /* change the direction of the change here */
                color: #fff;
                text-decoration: none"/>
            </h:panelGrid>
            
            
        </h:form>   
        </center>    

    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <title>student login</title>
    </h:head>
    <h:body>
        <style>
            body{
                background-image: url("https://img.freepik.com/free-photo/beautiful-arrangement-different-books_23-2148883798.jpg?w=2000");

                font-family: system-ui;
            }   
         
        </style>
        <center>
            <h1>Welcome to you, dear student</h1>
            
            <style>
    .ui-analog-clock {
        width: 100px;
    }
            </style>
            <div class="card">
                <h:form>
                    <h5></h5>
                    <p:clock displayMode="analog"/>
                </h:form>
            </div>
            
        <h:form>
           <h:panelGrid columns="2">
                <h:outputText value="Username"/>
                <br/>
                <h:inputText value="#{loginBean.username}" 
                             style="height: 40px; width: 250px; text-align: center;
                             font-size: 15px; font-family: Arial"/>
                <br/>
                <h:outputText value="Password"/>
                <br/>
                <h:inputSecret  value="#{loginBean.password}"
                                style="height: 40px; width: 250px; text-align: center;
                                font-size: 15px; font-family: Arial"/>
                <br/>
                <h:commandButton value="Login" action="#{loginBean.studentLogsIn()}"
                                style="background-color: #24a0ed;
                                border: none;
                                color: white;
                                padding: 15px 32px;
                                text-align: center;
                                text-decoration: none;
                                display: inline-block;
                                font-size: 16px"/>

                <br/>
                <h:commandButton value="Go Back to Main Menu" action="MainPage.xhtml?faces-redirect=true"
                                 style="background-color: #24a0ed;
                                border: none;
                                color: white;
                                padding: 15px 32px;
                                text-align: center;
                                text-decoration: none;
                                display: inline-block;
                                font-size: 16px"/>
            </h:panelGrid>
            
            
        </h:form>   
        </center>    

    </h:body>
</html>

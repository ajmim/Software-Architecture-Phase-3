<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Courses</title>
    </h:head>
    <body>
        
        <h:form>
            <h:outputText value="Courses in school" style="font-size: 30px"/>
            <br/>

        <h:form>
            <p:dataTable var="c" value="#{courseBean.getCourses()}">
                <p:column headerText="Title">
                    <h:outputText value="#{c.title}" />
                </p:column>
                <p:column headerText="Teacher">
                    <h:outputText value="#{c.teacher.getFirstName()}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{c.price}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
        
    </body>



</html>

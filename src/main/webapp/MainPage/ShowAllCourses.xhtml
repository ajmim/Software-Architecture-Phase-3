<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Courses</title>
    </h:head>
    <body>
        <br/>
        <h1>Courses available on our website</h1>
       
        

        <h:form>
            <p:dataTable var="c" value="#{courseBean.getCourses()}">
                <p:column headerText="Title">
                    <h:outputText value="#{c.title}" />
                </p:column>
                <p:column headerText="Teacher">
                    <h:outputText value="#{c.teacher.getFirstName()}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{c.price}" />
                </p:column>
            </p:dataTable>
            
            <br/>
            <h:commandButton value="Go Back to Main Menu" action="MainPage.xhtml?faces-redirect=true"
                             style="background-color: #24a0ed;
                                border: none;
                                color: white;
                                padding: 15px 32px;
                                text-align: center;
                                text-decoration: none;
                                display: inline-block;
                                font-size: 16px"/>
        </h:form>
        
        
    </body>



</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <head>
        <title>Courses</title>
    </head>
    <body>
        <h:form>
            <h:outputText value="Courses in school" style="font-size: 30px"/>
            <br/>
            <ui:repeat value="#{courseBean.getCourses()}" var="item">
                <h:outputText value="-----" />
                <h:panelGrid columns="2">
                    <h:outputText value="Name:" />
                    <h:outputText value="#{item.title}" />
                    <h:outputText value="Price:" />
                    <h:outputText value="#{item.price}" />
                    <h:outputText value="Name teacher:" />
                    <h:outputText value="#{item.teacher.firstName}" />
                </h:panelGrid>
                <h:outputText value="-----" />
            </ui:repeat>
            <br/>
            <h:commandButton value="Go Back to Main Menu" action="/MainPage/MainPage.xhtml?faces-redirect=true"/>
        </h:form>
        
    </body>



</html>

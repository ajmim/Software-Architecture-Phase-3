<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>CourseWebsite</h:head>
    <h:body>  

        <div class="card">
            <h5 class="mt-0"> </h5>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Student Login" outcome="StudentLoginPage.xhtml?faces-redirect=true" icon="pi pi-fw pi-user">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Teacher Login" outcome="TeacherLogin.xhtml?faces-redirect=true" icon="pi pi-fw pi-user">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Create Teacher" outcome="CreateTeacherPage.xhtml?faces-redirect=true" icon="pi pi-fw pi-user-edit">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Create Student" outcome="CreateStudentPage.xhtml?faces-redirect=true" icon="pi pi-fw pi-user-edit">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="Show all courses" outcome="ShowAllCourses.xhtml?faces-redirect=true" icon="pi pi-fw pi-table">
                    <f:param name="i" value="4"/>
                </p:menuitem>
            </p:tabMenu>
        </div>

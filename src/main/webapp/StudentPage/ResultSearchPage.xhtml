<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Find and enroll in a course</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <style>
            body{
                background-image: url("https://img.freepik.com/free-photo/beautiful-arrangement-different-books_23-2148883798.jpg?w=2000");
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <h:form>

            <div class="card">
                <h5 class="mt-0"> </h5>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="StudentMain" outcome="StudentMainPage" icon="pi pi-fw pi-user-edit">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="My Profile" outcome="MyProfileStudentPage" icon="pi pi-fw pi-user">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Show Teachers" outcome="SeeTeacherPage" icon="pi pi-fw pi-user">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Show all courses" outcome="ShowAllCourses1" icon="pi pi-fw pi-user-edit">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>

        </h:form>
        <br/>
        
        <h:form>
            <p:dataTable var="c" value="#{courseBean.searchCourse()}">
                <p:column headerText="Title">
                    <h:outputText value="#{c.title}" />
                </p:column>
                <p:column headerText="Teacher">
                    <h:outputText value="#{c.teacher.firstName}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{c.price}" />
                </p:column>
                <p:column headerText="Enroll">
                    <h:commandButton value="Enroll" action="#{userBean.completeEnroll(courseBean.searchCourse())}"
                                     style="background-color: grey;
                                border: none;
                                color: white;
                                padding: 8px 8px;
                                text-align: center;
                                text-decoration: none;
                                display: inline-block;
                                border-radius: 10px;
                                font-size: 16px"/>

                </p:column>
            </p:dataTable>
        </h:form>

        <h:form>
            <br/>
            <br/>
            <p:button outcome="StudentMainPage" value="Back to Student Main page"/> 

        </h:form>
        
        
    </body>
</html>

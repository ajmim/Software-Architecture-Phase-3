<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Find a course</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <p:dataTable var="c" value="#{courseBean.searchCourse()}">
                <p:column headerText="Title">
                    <h:outputText value="#{c.title}" />
                </p:column>
                <p:column headerText="Teacher">
                    <h:outputText value="#{c.teacher.getFirstName()}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{c.price}" />
                </p:column>
                <p:column headerText="Enroll">
                    <h:commandButton value="Enroll" action="#{userBean.completeEnroll(courseBean.searchCourse())}"/>

                </p:column>
            </p:dataTable>
        </h:form>

        <h:form>
            <p:button outcome="StudentMainPage" value="Back to Student Main page"/> 

        </h:form>
        
        
    </body>
</html>

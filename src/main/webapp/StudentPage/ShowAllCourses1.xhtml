<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>TeacherMainPage</title>
    </h:head>
    <body>
        
        
        
        
        <h:form>
            <h:outputText value="Courses in school" style="font-size: 30px"/>
            <br/>
            <h:outputText value="-----" />
            <br/>
            
            <h:form>
                <h:outputText value="Search for a course "/>
                <h:inputText value="#{courseBean.courseTitle}" />

                <h:commandButton value="Search" action="/StudentPage/ResultSearchPage.xhtml?faces-redirect=true"/>
            </h:form>
            
            
            
            <h:form>       
                <h:outputText value="Amount in the account: "/>
                <h:outputText value="#{loginBean.currentStudent.balance}" />
                <h:outputText value="-----" />
               
            </h:form>

            <br/>            
            
            <br/>            
            
                
                <p:dataTable var="c" value="#{courseBean.getCourses()}">
                <p:column headerText="Title">
                    <h:outputText value="#{c.title}" />
                </p:column>
                <p:column headerText="Teacher">
                    <h:outputText value="#{c.teacher.getFirstName()}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{c.price}" />
                </p:column>
                <p:column headerText="Enroll">
                    <h:commandButton value="Enroll" action="#{userBean.completeEnroll(courseBean.searchCourse())}"/>

                </p:column>
            </p:dataTable>

            <br/>
            <p:button outcome="StudentMainPage" value="Go back"/>
        </h:form>
        
        
    </body>



</html>

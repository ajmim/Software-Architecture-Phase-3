<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>TeacherMainPage</title>
    </h:head>
    <body>
        
        <h:form>
            <h:outputText value="Courses in school" style="font-size: 30px"/>
            <br/>
            <h:outputText value="-----" />
            <br/>

            <h:form>       
                <h:outputText value="Amount in the account: "/>
                <h:outputText value="#{loginBean.currentStudent.balance}" />
                <h:outputText value="-----" />
               
            </h:form>

            <br/>            
            <h:outputText value="Search for a course "/>
            <h:inputText value="#{courseBean.courseTitle}" />
            <h:commandButton value="Search" action="/StudentPage/ResultSearchPage.xhtml?faces-redirect=true"/>
            <br/>            
            <ui:repeat value="#{courseBean.getCourses()}" var="item">
                <h:outputText value="-----" />
                <h:panelGrid columns="2">
                    <h:outputText value="Name:" />
                    <h:outputText value="#{item.title}" />
                    <h:outputText value="Price:" />
                    <h:outputText value="#{item.price}" />
                    <h:outputText value="Name teacher:" />
                    <h:outputText value="#{item.teacher.firstName}" />
                </h:panelGrid>
                <h:outputText value="-----" />
            </ui:repeat>
            <br/>
            <p:button outcome="StudentMainPage" value="Go back"/>
        </h:form>
        
        
    </body>



</html>

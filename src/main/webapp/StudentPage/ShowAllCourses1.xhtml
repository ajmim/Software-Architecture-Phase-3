<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>App Courses</title>
    </h:head>
    <body>
        <style>
            body{
                background-image: url("https://img.freepik.com/free-photo/beautiful-arrangement-different-books_23-2148883798.jpg?w=2000");
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <h1>Courses available</h1>
        
        <h:form>
            
            <div class="card">
                <h5 class="mt-0"> </h5>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="StudentMain" outcome="StudentMainPage" icon="pi pi-fw pi-user-edit">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="My Profile" outcome="MyProfileStudentPage" icon="pi pi-fw pi-user">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Show Teachers" outcome="SeeTeacherPage" icon="pi pi-fw pi-user">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Show all courses" outcome="ShowAllCourses1" icon="pi pi-fw pi-user-edit">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>

        </h:form>
        
        
        <h:form>
            
            
            <br/>
            
            <h:form>
                <h:outputText value="Search for a course "/>
                <br/>
                <h:inputText value="#{courseBean.courseTitle}" />
<br/>
<br/>
                <h:commandButton value="Search" action="/StudentPage/ResultSearchPage.xhtml?faces-redirect=true"
                                 style="background-color: #24a0ed;
                                border: none;
                                color: white;
                                padding: 15px 15px;
                                text-align: center;
                                text-decoration: none;
                                display: inline-block;
                                font-size: 16px"/>
                <br/>
                <br/>
            </h:form>
            
            
            
            <h:form>       
                <h:outputText value="Amount in the account: "/>
                <h:outputText value="#{loginBean.currentStudent.balance}" />
                <h:outputText value=".-" />
               
            </h:form>

            <br/>            
            
            <br/>            
            
                
                <p:dataTable var="c" value="#{courseBean.getCourses()}">
                <p:column headerText="Title">
                    <h:outputText value="#{c.title}" />
                </p:column>
                <p:column headerText="Teacher">
                    <h:outputText value="#{c.teacher.firstName}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{c.price}" />
                </p:column>
            </p:dataTable>

            <br/>
            <p:button outcome="StudentMainPage" value="Go back"/>
        </h:form>
        
        
    </body>



</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <head>
        <title>TeacherMainPage</title>
    </head>
    <body>
        <h:form>
            <h:outputText value="Teachers registered" style="font-size: 30px"/>
            <br/>

            <br/>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>TeacherMainPage</title>
    </h:head>
    <body>
        <h:form>
            
            <div class="card">
                <h5 class="mt-0"> </h5>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="StudentMain" outcome="StudentMainPage" icon="pi pi-fw pi-user-edit">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="My Profile" outcome="MyProfileStudentPage" icon="pi pi-fw pi-user">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Show Teachers" outcome="SeeTeacherPage" icon="pi pi-fw pi-user">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Show all courses" outcome="ShowAllCourses1" icon="pi pi-fw pi-user-edit">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>

        </h:form>
        <br/>
        <h:form>
            <br/>            
            <br/>             
                <p:dataTable var="c" value="#{userBean.getAllTeachers()}">
                    <p:column headerText="Teacher">
                        <h:outputText value="#{c.firstName}" />
                    </p:column>
                </p:dataTable>

            <br/>
            <p:button outcome="StudentMainPage" value="Go back"/>
        </h:form>


    </body>
</html>

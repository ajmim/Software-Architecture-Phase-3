<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:head>
        <title>StudentProfile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h1>Your Profile</h1>
        <h2>Your info</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Username:"/>
                <h:outputText value="#{loginBean.currentStudent.username}"/>
                <h:outputText value="First Name:"/>
                <h:outputText value="#{loginBean.currentStudent.firstName}"/>
                <h:outputText value="Last Name:"/>
                <h:outputText value="#{loginBean.currentStudent.lastName}"/>
                <h:outputText value="Email:"/>
                <h:outputText value="#{loginBean.currentStudent.email}"/>
                <br/>
            </h:panelGrid>
        </h:form>
        
        <h2>Your transactions</h2>
        <h:form>
            <ui:repeat value="#{userBean.getStudentTransactions()}" var="item">
                <h:outputText value="-----" />
                <h:outputText value="#{item.toString()}" />
                <h:outputText value="-----" />
            </ui:repeat>
        </h:form>
        
        <h2>Your Courses</h2>

        
        <h:form>
            <ui:repeat value="#{loginBean.getStudentLoggedIn().getUserCourses()}" var="item">
                <h:outputText value="-----" />
                <h:panelGrid columns="2">
                    <h:outputText value="Title" />
                    <h:outputText value="#{item.title}" />
                    <h:outputText value="Teacher:" />
                    <h:outputText value="#{item.teacher.firstName}" />
                </h:panelGrid>
                <h:outputText value="-----" />
            </ui:repeat>
        </h:form>
        
        <h2>Your Balance</h2>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Amount in the account:: "/>
                <h:outputText value="#{loginBean.currentStudent.balance}" />
                <h:outputText value="Amount to deposit: "/>
                <h:inputText value="#{userBean.amount}" />
                <br/>
                <h:commandButton value="Deposit Money" action="#{userBean.increaseBalance()}"/>
                <br/>
            </h:panelGrid>
        </h:form>
        
        
        <h:form>
            <p:button outcome="StudentMainPage" value="Back to Student Main page"/> 

        </h:form>
        
       
    </body> 
</html>

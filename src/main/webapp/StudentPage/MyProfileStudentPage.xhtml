<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>StudentProfile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <style>
            body{
                background-image: url("https://img.freepik.com/free-photo/beautiful-arrangement-different-books_23-2148883798.jpg?w=2000");
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <h1>Your Profile</h1>
        <h:form>
            
            <div class="card">
                <h5 class="mt-0"> </h5>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="StudentMain" outcome="StudentMainPage" icon="pi pi-fw pi-user-edit">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="My Profile" outcome="MyProfileStudentPage" icon="pi pi-fw pi-user">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Show Teachers" outcome="SeeTeacherPage" icon="pi pi-fw pi-user">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Show all courses" outcome="ShowAllCourses1" icon="pi pi-fw pi-user-edit">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>

        </h:form>
        
        <h2>Your info</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Username:"/>
                <h:outputText value="#{loginBean.currentStudent.username}"/>
                <h:outputText value="First Name:"/>
                <h:outputText value="#{loginBean.currentStudent.firstName}"/>
                <h:outputText value="Last Name:"/>
                <h:outputText value="#{loginBean.currentStudent.lastName}"/>
                <h:outputText value="Email:"/>
                <h:outputText value="#{loginBean.currentStudent.email}"/>
                <br/>
            </h:panelGrid>
        </h:form>

        <h2>Your transactions</h2>
        <h:form>
            <p:dataTable var="t" value="#{userBean.getStudentTransactions()}">
                <p:column headerText="Transaction">
                    <h:outputText value="#{t.toString()}" />
                </p:column>
            </p:dataTable>
        </h:form>


        <h2>Your Courses</h2>


        <h:form>
            <p:dataTable var="co" value="#{loginBean.getStudentLoggedIn().getUserCourses()}">
                <p:column headerText="Title">
                    <h:outputText value="#{co.title}" />
                </p:column>
                <p:column headerText="Teacher">
                    <h:outputText value="#{co.teacher.firstName}" />
                </p:column>
            </p:dataTable>
        </h:form>

        <h2>Your Balance</h2>


        


        <h:form>
            <p:growl id="growl" showDetail="true" />

            <h:panelGrid columns="1" style="margin-bottom: 10px">
                <h:outputText value="Amount in the account: "/>
                <h:outputText value="#{loginBean.currentStudent.balance}" />
                <br/>
                
                <p:inputText id="txt1" value="#{userBean.amount}" />
                <p:slider for="txt1" minValue="1" maxValue="2000"/>
                <br/>
                <h:commandButton value="Deposit Money" action="#{userBean.increaseBalance()}"
                                 style="background-color: #24a0ed;
                                border: none;
                                color: white;
                                padding: 15px 32px;
                                text-align: center;
                                text-decoration: none;
                                display: inline-block;
                                font-size: 16px"/>


            </h:panelGrid>
        </h:form>

<br/>
<br/>
        <h:form>
            <p:button outcome="StudentMainPage" value="Back to Student Main page"/> 
        </h:form>


    </body> 
</html>

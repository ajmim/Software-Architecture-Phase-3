<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SOAR Shop</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Foods in the Store" style="font-size: 30px"/>
            <br/>
            <ui:repeat value="#{courseBean.courses}" var="item">
                <h:outputText value="-----" />
                <h:panelGrid columns="2">
                    <h:outputText value="Name:" />
                    <h:outputText value="#{item.title}" />
                </h:panelGrid>
                <h:outputText value="-----" />
            </ui:repeat>
            <br/>
            <h:commandButton value="Go Back to Main Menu" action="/MainPage/MainPage.xhtml?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>

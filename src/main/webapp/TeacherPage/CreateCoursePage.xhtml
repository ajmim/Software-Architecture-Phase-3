<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Course Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Course Name"/>
                <h:inputText value="#{courseBean.courseTitle}" />
                <h:outputText value="Course Price"/>
                <h:inputText value="#{courseBean.price}" />              
                <br/>
                <h:commandButton value="Create New Course" action="#{courseBean.createACourse()}"/>
                <br/>
                <h:commandButton value="Go Back to Main Menu" action="MainPage.xhtml?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

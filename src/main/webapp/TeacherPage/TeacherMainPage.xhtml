<!DOCTYPE html>
<html xmlns:p="http://primefaces.org/ui"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:head>
        <title>TeacherMain</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h1>Teacher Main Page</h1>
        
         <h:form>
            <h2>Create a course</h2>
            <h:panelGrid columns="2">
                <h:outputText value="Course Title"/>
                <h:inputText value="#{courseBean.courseTitle}" />
                <h:outputText value="Set the price"/>
                <h:inputText value="#{courseBean.price}" />
                <h:commandButton value="Create the course" action="#{courseBean.createACourse()}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h2>Delete a course</h2>
            <h:outputText value="Delete a course"/>
            <h:inputText value="#{courseBean.courseTitle}" />
            <h:commandButton value="Delete" action="#{courseBean.deleteACourse()}"/>
        </h:form>
        
        
        <h:form>
            <p:button outcome="MyProfileTeacherPage" value="My Profile"/>
        </h:form>
        
        <br/>
        
        <h:form>
        <p:growl id="messages" />
        <p:commandButton value="LogOff" action="#{loginBean.userLogsout()}" update="messages">
            <p:confirm header="Confirmation" message="Sure?" icon="ui-icon-alert"/>
        </p:commandButton>
        <p:confirmDialog global="true">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
        </p:confirmDialog>
        </h:form>

        
    </body> 
</html>

<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:head>
        <title>TeacherProfile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <style>
            body{
                background-image: url("https://img.freepik.com/free-photo/beautiful-arrangement-different-books_23-2148883798.jpg?w=2000");
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <h1>Your Profile</h1>
        <h2>Your info</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Username:"/>
                <h:outputText value="#{loginBean.currentUser.username}"/>
                <h:outputText value="First Name:"/>
                <h:outputText value="#{loginBean.currentUser.firstname}"/>
                <h:outputText value="Last Name:"/>
                <h:outputText value="#{loginBean.currentUser.lastname}"/>
                <h:outputText value="Email:"/>
                <h:outputText value="#{loginBean.currentUser.email}"/>
                <h:outputText value="Balance:"/>
                <h:outputText value="#{loginBean.currentUser.balance}"/>
                <br/>
            </h:panelGrid>
        </h:form>
        
        <!-- ____________________________TR______________________________________-->
        
        <h2>Your transactions</h2>
        <h:form>
            <p:dataTable var="t" value="#{userBean.getTeacherTransactions()}">
                <p:column headerText="Transaction">
                    <h:outputText value="#{t.toString()}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
        
            <br/>
            <br/>
            
        <h2>Your Courses</h2>
        <h:form>
            <p:dataTable var="co" value="#{userBean.getTeacherCourses()}">
                <p:column headerText="Title">
                    <h:outputText value="#{co.title}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{co.price}" />
                </p:column>
            </p:dataTable>
        </h:form>

        
        <h:form>
            <p:button outcome="TeacherMainPage" value="Back to Teacher Main page"/> 
        </h:form>
        
    
    </body> 
</html>
